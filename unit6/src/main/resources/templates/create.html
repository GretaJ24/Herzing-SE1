<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Reservation</title>
</head>
<body>
    <h2>Create Reservation</h2>
    <form action="#" th:action="@{/reservations}" th:object="${reservation}" method="post">
       <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name" name="name" required="required" /><br>
        <label for="time">Time:</label>
        <input type="text" th:field="*{time}" id="time" name="time" required="required" /><br>
        <label for="partySize">Party Size:</label>
        <input type="text" th:field="*{partySize}" id="partySize" name="partySize" required="required" /><br>
        <label for="notes">Notes:</label>
        <input type="text" th:field="*{notes}" id="notes" name="notes" required="required" /><br>
        <button type="submit">Create Reservation</button>
    </form>     
</body>    
</html>
